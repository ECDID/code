<script type="text/babel">

class NameForm extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
		username: '',
		password: ''
	};

    this.handleChange = this.handleChange.bind(this);
    this.handleSubmit = this.handleSubmit.bind(this);
	this.checkPassword = this.checkPassword.bind(this);
  }

  handleChange(event) {
    this.setState({username: event.target.value});
  }
  
  checkPassword(event) {
    this.setState({password: event.target.value});
  }

  handleSubmit(event) {
	if (this.state.username === "Taylor" && this.state.password === "password")
	{
		location.replace("page_2_senior_design.html");
		//alert('A name was submitted: ' + this.state.username + '\n with password: ' + this.state.password);
	}
	else
	{
		alert('Incorrect username and/or password');
	}
    event.preventDefault();
  }
  
  

  render() {
    return (
      <form onSubmit={this.handleSubmit}>
        <label>
          Name:
          <input type="text" value={this.state.username} onChange={this.handleChange} />
        </label>
		<br/>
		<label>
			Password:
			<input type="password" value={this.state.password} onChange={this.checkPassword} />
		</label>
		<br/>
        <input type="submit" value="Submit" />
      </form>
    );
  }
}

ReactDOM.render(
  <NameForm />,
  document.getElementById('root')
);

ReactDOM.render(
  <NameForm />,
  document.getElementById('root')
);

</script>
